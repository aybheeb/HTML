<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <h1>Exercise 3</h1>
    <a href="/">Home</a>
    <h2>TMCC Summer Events Registration</h2>
    <form action="/submit" method="post">
        <div>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" minlength="2" maxlength="100" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="events">Select Event</label>
            <select id="events" name="events">
                <option value="">--choose option--</option>
                <option value="quran">Kids quran recitation</option>
                <option value="iftar">Weekly family iftar</option>
                <option value="tafsir">Tasir Surah Al-Maidah</option>
            </select>
        </div>
        <div>
            <label for="additional_notes">Additional Notes:</label>
            <textarea id="additional_notes"></textarea>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>

    </form>
</body>
</html>
