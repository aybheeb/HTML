<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <!-- Meta tags for character encoding and responsive design -->
</head>
<body>
    <!-- Container for all verse elements -->
    <div class="verse-collection">
        <!-- Verse 1 with custom data attributes for surah, verse, and translation -->
        <div class="verse"
            data-surah="1"
            data-verse="1"
            data-translation="english">
            In the name of Allah, the Most Gracious, the Most Merciful.
        </div>
        <!-- Verse 2 -->
        <div class="verse"
            data-surah="1"
            data-verse="2"
            data-translation="english">
            Praise be to Allah, the Lord of all the worlds.
        </div> 
        <!-- Verse 3 -->
        <div class="verse"
            data-surah="1"
            data-verse="3"
            data-translation="english">
            The Most Gracious, the Most Merciful.
        </div> 
        <!-- Verse 4 -->
        <div class="verse"
            data-surah="1"
            data-verse="4"
            data-translation="english">
            Master of the Day of Judgment.
        </div>
        <!-- Verse 5 -->
        <div class="verse"
            data-surah="1"
            data-verse="5"
            data-translation="english">
            You alone we worship, and You alone we ask for help.
        </div>
    </div>
</body>
</html>
