<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <h1>Exercise 2</h1>
    <form action="submit" method="post">
        <!-- Prayer Reminder Section -->
        <fieldset>
        <legend>Prayer Reminder</legend>
            <div>
            <!-- Dropdown to select a prayer -->
            <label for="prayer">Select Prayer: </label>
            <select id="prayer" name="prayer" required>
                <option value="">--choose option--</option>
                <option value="fjr">Fajr</option>
                <option value="dh">Dhuhr</option>
                <option value="asr">Asr</option>
                <option value="mag">Maghrib</option>
                <option value="ish">Ishaa</option>
            </select>
        </div>
        <div>
            <!-- Input to select time -->
            <label>Time: </label>
            <input id="time" name="time" type="time" required>
        </div>
        <div>
            <!-- Radio button to repeat daily -->
            <label for="daily">Repeat daily: </label>
            <input id="daily" name="repeat" type="radio" value="repeat" required>
        </div>
        </fieldset>
        
        <!-- Notification Settings Section -->
        <fieldset>
        <legend>Notification Settings</legend>
        <div>
            <!-- Range input to set volume -->
            <label for="volume">Volume: </label>
            <input id="volume" name="volume" min="10" max="100" step="5" type="range" required>
        </div>
        <div>
            <!-- Dropdown to select notification sound -->
            <label for="sound">Notification sound: </label>
            <select id="sound" name="sound" required>
                <option value="">--choose option--</option>
                <option value="sound1">Sound 1</option>
                <option value="sound2">Sound 2</option>
                <option value="sound3">Sound 3</option>
                <option value="sound4">Sound 4</option>
                <option value="sound5">Sound 5</option>
            </select>
        </div>
        </fieldset>
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
